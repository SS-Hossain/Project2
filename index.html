<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/body-style.css">
  </head>
  <body>
    <p class="game-title">
      Rock Paper Scissors
    </p>
    <button class="buttons" onclick="
      playGame('Rock');
    ">
      <img class="images" src="Pictures/rock-emoji.png">
    </button>
    
    <button class="buttons" onclick="
      playGame('Paper');
    ">
      <img class="images" src="Pictures/paper-emoji.png">
    </button>
    
    <button class="buttons" onclick=" 
      playGame('Scissor');
    ">
      <img class="images" src="Pictures/scissor-emoji.png">
    </button>
    <p class="js-result result"></p>
    <p class="js-move moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.Wins = 0;
      score.Losses = 0;
      score.Ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">
      Reset Score
    </button>

    <script>
      let score = {
        Wins:0,
        Losses:0,
        Ties:0
      };
      
      score=JSON.parse(localStorage.getItem('score'));
      
      if(score === null){
        score = {
          Wins:0,
          Losses:0,
          Ties:0
        };
      }
      

      updateScoreElement();
      

      function playGame(playerMove){
        const computerMove = pickComputerMove();
        let result='';

        if(playerMove === 'Scissor'){
          if(computerMove === 'Scissor'){
            result='It\'s a tie.';
          }
          else if(computerMove === 'Rock'){
            result = 'You lose.';
          }
          else{
            result = 'You won.';
          }
        }
        
        else if(playerMove === 'Rock'){
          if(computerMove === 'Rock'){
          result='It\'s a tie.';
          }
          else if(computerMove === 'Paper'){
            result = 'You lose.';
          }
          else{
            result = 'You won.';
          }
        }

      else if(playerMove === 'Paper'){
          if(computerMove === 'Paper'){
          result='It\'s a tie.';
          }
          else if(computerMove === 'Scissor'){
            result = 'You lose.';
          }
          else{
            result = 'You won.';
          }
        }

        if(result === 'You won.'){
          score.Wins += 1;
        }
        else if(result === 'You lose.'){
          score.Losses += 1;
        }
        else if(result === 'It\'s a tie.'){
          score.Ties += 1;
        }

        localStorage.setItem('score',JSON.stringify(score));
        updateScoreElement();
        document.querySelector('.js-result').innerHTML = `${result}`;
        document.querySelector('.js-move').innerHTML = `
      You
      <img src="Pictures/${playerMove}-emoji.png" class="images">
      <img src="Pictures/${computerMove}-emoji.png" class="images">
      Computer`;


    }

    function updateScoreElement(){
      document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;
    }

     function pickComputerMove(){
      randomNumber = Math.random();
      let computerMove='';
      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove='Rock';
      }
      else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove='Paper';
      }
      else{
        computerMove='Scissor';
      }

      return computerMove;
     }
     

     
    </script>

  </body>
</html>
